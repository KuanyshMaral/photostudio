basePath: /api/v1
definitions:
  admin.Ad:
    properties:
      clicks:
        type: integer
      created_at:
        type: string
      end_date:
        type: string
      id:
        type: integer
      image_url:
        type: string
      impressions:
        type: integer
      is_active:
        type: boolean
      placement:
        type: string
      start_date:
        type: string
      target_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  admin.BlockUserRequest:
    properties:
      reason:
        type: string
    required:
    - reason
    type: object
  admin.RejectStudioRequest:
    properties:
      reason:
        type: string
    required:
    - reason
    type: object
  admin.ReviewListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      reviews:
        items:
          $ref: '#/definitions/domain.Review'
        type: array
      total:
        type: integer
    type: object
  admin.UserListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/domain.User'
        type: array
    type: object
  admin.VerifyStudioRequest:
    properties:
      admin_notes:
        type: string
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterClientRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - name
    - password
    type: object
  auth.RegisterStudioRequest:
    properties:
      bin:
        type: string
      company_name:
        type: string
      contact_person:
        type: string
      contact_position:
        type: string
      email:
        type: string
      legal_address:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
    required:
    - bin
    - company_name
    - email
    - name
    - password
    - phone
    type: object
  auth.UpdateProfileRequest:
    properties:
      name:
        minLength: 2
        type: string
      phone:
        description: 'optional: use phone validation'
        type: string
    type: object
  booking.BusySlot:
    properties:
      end:
        description: '"12:00"'
        type: string
      start:
        description: '"10:00"'
        type: string
    type: object
  booking.BusySlotsResponse:
    properties:
      busy_slots:
        items:
          $ref: '#/definitions/booking.BusySlot'
        type: array
      close_time:
        type: string
      date:
        type: string
      open_time:
        type: string
      room_id:
        type: integer
    type: object
  booking.CancelBookingRequest:
    properties:
      reason:
        minLength: 10
        type: string
    required:
    - reason
    type: object
  booking.CreateBookingRequest:
    properties:
      end_time:
        type: string
      notes:
        type: string
      room_id:
        type: integer
      start_time:
        type: string
      studio_id:
        type: integer
      user_id:
        description: Optional - will be filled from context by middleware
        type: integer
    required:
    - end_time
    - room_id
    - start_time
    - studio_id
    type: object
  booking.UpdateBookingStatusRequest:
    properties:
      status:
        type: string
    type: object
  booking.UpdateDepositRequest:
    properties:
      deposit_amount:
        minimum: 0
        type: number
    required:
    - deposit_amount
    type: object
  booking.UpdatePaymentStatusRequest:
    properties:
      payment_status:
        allOf:
        - $ref: '#/definitions/domain.PaymentStatus'
        enum:
        - unpaid
        - paid
        - refunded
    required:
    - payment_status
    type: object
  catalog.CreateEquipmentRequest:
    properties:
      brand:
        type: string
      category:
        type: string
      model:
        type: string
      name:
        type: string
      quantity:
        type: integer
      rental_price:
        type: number
    required:
    - name
    - quantity
    type: object
  catalog.CreateRoomRequest:
    properties:
      amenities:
        items:
          type: string
        type: array
      area_sqm:
        type: integer
      capacity:
        type: integer
      description:
        type: string
      name:
        type: string
      photos:
        items:
          type: string
        type: array
      price_per_hour_max:
        type: number
      price_per_hour_min:
        minimum: 0
        type: number
      room_type:
        type: string
    required:
    - area_sqm
    - capacity
    - name
    - price_per_hour_min
    - room_type
    type: object
  catalog.CreateStudioRequest:
    properties:
      address:
        type: string
      city:
        type: string
      description:
        type: string
      district:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      website:
        type: string
      working_hours:
        $ref: '#/definitions/domain.WorkingHoursMap'
    required:
    - address
    - city
    - name
    type: object
  catalog.UpdateRoomRequest:
    properties:
      amenities:
        items:
          type: string
        type: array
      area_sqm:
        type: integer
      capacity:
        type: integer
      description:
        type: string
      name:
        type: string
      photos:
        items:
          type: string
        type: array
      price_per_hour_max:
        type: number
      price_per_hour_min:
        type: number
      room_type:
        type: string
    type: object
  catalog.UpdateStudioRequest:
    properties:
      address:
        type: string
      city:
        type: string
      description:
        type: string
      district:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      website:
        type: string
      working_hours:
        $ref: '#/definitions/domain.WorkingHoursMap'
    required:
    - address
    - city
    - name
    type: object
  chat.BlockUserRequest:
    properties:
      reason:
        type: string
    type: object
  chat.CreateConversationRequest:
    properties:
      booking_id:
        type: integer
      initial_message:
        type: string
      recipient_id:
        type: integer
      studio_id:
        type: integer
    required:
    - recipient_id
    type: object
  chat.SendMessageRequest:
    properties:
      content:
        maxLength: 4000
        type: string
    required:
    - content
    type: object
  domain.DaySchedule:
    properties:
      close:
        description: '"22:00"'
        type: string
      open:
        description: '"09:00"'
        type: string
    type: object
  domain.PaymentStatus:
    enum:
    - unpaid
    - paid
    - refunded
    type: string
    x-enum-varnames:
    - PaymentUnpaid
    - PaymentPaid
    - PaymentRefunded
  domain.Review:
    properties:
      booking_id:
        type: integer
      comment:
        type: string
      created_at:
        type: string
      id:
        type: integer
      is_hidden:
        type: boolean
      is_verified:
        type: boolean
      owner_response:
        type: string
      photos:
        items:
          type: string
        type: array
      rating:
        type: integer
      responded_at:
        type: string
      studio_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  domain.StudioStatus:
    enum:
    - pending
    - verified
    - rejected
    - blocked
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusVerified
    - StatusRejected
    - StatusBlocked
  domain.User:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/domain.UserRole'
      studio_status:
        $ref: '#/definitions/domain.StudioStatus'
      updated_at:
        type: string
    required:
    - email
    type: object
  domain.UserRole:
    enum:
    - client
    - studio_owner
    - admin
    type: string
    x-enum-varnames:
    - RoleClient
    - RoleStudioOwner
    - RoleAdmin
  domain.WorkingHoursMap:
    additionalProperties:
      $ref: '#/definitions/domain.DaySchedule'
    type: object
  favorite.CheckFavoriteResponse:
    properties:
      is_favorite:
        type: boolean
    type: object
  favorite.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  favorite.FavoriteListResponse:
    properties:
      favorites:
        items:
          $ref: '#/definitions/favorite.FavoriteResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  favorite.FavoriteResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      studio:
        $ref: '#/definitions/favorite.StudioBrief'
      studio_id:
        type: integer
    type: object
  favorite.StudioBrief:
    properties:
      address:
        type: string
      district:
        type: string
      id:
        type: integer
      name:
        type: string
      photos:
        items:
          type: string
        type: array
      rating:
        type: number
    type: object
  manager.UpdateDepositRequest:
    properties:
      deposit_amount:
        minimum: 0
        type: number
    required:
    - deposit_amount
    type: object
  manager.UpdateStatusRequest:
    properties:
      status:
        enum:
        - pending
        - confirmed
        - cancelled
        - completed
        type: string
    required:
    - status
    type: object
  mwork.SyncUserRequest:
    properties:
      email:
        type: string
      mwork_user_id:
        type: string
      role:
        type: string
    required:
    - email
    - mwork_user_id
    - role
    type: object
  owner.AddPortfolioRequest:
    properties:
      category:
        type: string
      image_url:
        type: string
      title:
        type: string
    required:
    - image_url
    type: object
  owner.CreateMaintenanceRequest:
    properties:
      assigned_to:
        type: string
      description:
        type: string
      due_date:
        type: string
      priority:
        type: string
      title:
        type: string
    required:
    - title
    type: object
  owner.CreateProcurementRequest:
    properties:
      description:
        type: string
      due_date:
        description: RFC3339
        type: string
      est_cost:
        type: number
      priority:
        description: low, medium, high
        type: string
      quantity:
        type: integer
      title:
        type: string
    required:
    - title
    type: object
  owner.ReorderPortfolioRequest:
    properties:
      project_ids:
        items:
          type: integer
        type: array
    required:
    - project_ids
    type: object
  owner.SetPINRequest:
    properties:
      pin:
        maxLength: 6
        minLength: 4
        type: string
    required:
    - pin
    type: object
  owner.UpdateCompanyProfileRequest:
    properties:
      city:
        type: string
      company_name:
        type: string
      company_type:
        type: string
      contact_person:
        type: string
      description:
        type: string
      email:
        type: string
      logo:
        type: string
      phone:
        type: string
      services:
        items:
          type: string
        type: array
      socials:
        additionalProperties:
          type: string
        type: object
      specialization:
        type: string
      team_size:
        type: integer
      website:
        type: string
      work_hours:
        type: string
      years_experience:
        type: integer
    type: object
  owner.VerifyPINRequest:
    properties:
      pin:
        type: string
    required:
    - pin
    type: object
  payment.ErrorResponse:
    properties:
      error:
        example: invalid request
        type: string
    type: object
  payment.InitPaymentRequest:
    properties:
      booking_id:
        example: 123
        type: integer
      description:
        example: 'Room booking #123'
        type: string
      out_sum:
        example: "2500.00"
        type: string
      shp_params:
        additionalProperties:
          type: string
        example:
          '{"booking_id"': '"123"}'
        type: object
    required:
    - booking_id
    - out_sum
    type: object
  payment.InitPaymentResponse:
    properties:
      inv_id:
        example: 1700000000000000000
        type: integer
      payment_url:
        example: https://auth.robokassa.ru/Merchant/Index.aspx?...
        type: string
      signature:
        example: ABCDEF1234567890ABCDEF1234567890
        type: string
      status:
        example: created
        type: string
    type: object
  payment.SuccessCallbackResponse:
    properties:
      status:
        example: ok
        type: string
      validated:
        example: true
        type: boolean
    type: object
  review.CreateReviewRequest:
    properties:
      booking_id:
        type: integer
      comment:
        type: string
      photos:
        items:
          type: string
        type: array
      rating:
        maximum: 5
        minimum: 1
        type: integer
      studio_id:
        type: integer
    required:
    - rating
    - studio_id
    type: object
  review.OwnerResponseRequest:
    properties:
      response:
        type: string
    required:
    - response
    type: object
info:
  contact: {}
  description: API server for booking system.
  title: PhotoStudio API
  version: "1.0"
paths:
  /admin/ads:
    get:
      description: Возвращает список баннеров и объявлений с фильтром по месту размещения
        и статусу активности. Используется для управления рекламными материалами на
        платформе.
      parameters:
      - description: Место размещения объявления (homepage, booking_page, etc.)
        in: query
        name: placement
        type: string
      - description: Показать только активные объявления (true/false)
        in: query
        name: active_only
        type: boolean
      responses:
        "200":
          description: Список объявлений
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении объявлений
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список объявлений
      tags:
      - Admin - Объявления и реклама
    post:
      description: 'Создаёт новый баннер/объявление для размещения на платформе. Объявление
        может быть размещено в различных местах: на главной странице, странице бронирования
        и т.д.'
      parameters:
      - description: Данные объявления (placement, url, image_url, active, etc.)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/admin.Ad'
      responses:
        "201":
          description: Объявление успешно создано
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Ошибка: неверный запрос или отсутствуют необходимые поля'
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при создании объявления
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Создать объявление
      tags:
      - Admin - Объявления и реклама
  /admin/ads/:id:
    delete:
      description: Удаляет и удаляет из БД баннер/объявление с платформы. После удаления
        объявление больше не будет отображаться.
      parameters:
      - description: ID объявления
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Объявление успешно удалено
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при удалении объявления
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Удалить объявление
      tags:
      - Admin - Объявления и реклама
    patch:
      description: 'Обновляет параметры существующего баннера/объявления: URL, изображение,
        место размещения, статус активности и другие поля.'
      parameters:
      - description: ID объявления
        in: path
        name: id
        required: true
        type: integer
      - description: Поля для обновления (placement, url, image_url, active, etc.)
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      responses:
        "200":
          description: Объявление успешно обновлено
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Ошибка: неверный запрос'
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при обновлении объявления
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Обновить объявление
      tags:
      - Admin - Объявления и реклама
  /admin/analytics:
    get:
      description: 'Возвращает подробную аналитику активности платформы за указанный
        период: данные о пользователях, бронированиях, доходах, популярных студиях
        и другие метрики.'
      parameters:
      - default: 30
        description: Количество дней для аналитики (1-365, по умолчанию 30)
        in: query
        name: days
        type: integer
      responses:
        "200":
          description: Аналитические данные платформы
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении аналитики
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить аналитику платформы
      tags:
      - Admin - Статистика и аналитика
  /admin/reviews:
    get:
      description: Возвращает постраничный список всех отзывов на платформе с фильтром
        по скрытым/видимым отзывам и другим параметрам. Доступно только администраторам.
      parameters:
      - default: 1
        description: Номер страницы (по умолчанию 1)
        in: query
        name: page
        type: integer
      - default: 20
        description: Количество записей на странице (по умолчанию 20)
        in: query
        name: limit
        type: integer
      - description: Показать только скрытые отзывы
        in: query
        name: hidden
        type: boolean
      responses:
        "200":
          description: Список отзывов с общим количеством и параметрами страницы
          schema:
            $ref: '#/definitions/admin.ReviewListResponse'
        "400":
          description: Ошибка валидации параметров запроса
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении списка отзывов
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список отзывов
      tags:
      - Admin - Модерация отзывов
  /admin/reviews/:id:
    delete:
      description: Полностью удаляет отзыв из базы данных. Это необратимое действие.
        Отзыв указанного автора удаляется вместе со всеми его данными.
      parameters:
      - description: ID отзыва
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Отзыв успешно удалён
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при удалении отзыва
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Удалить отзыв
      tags:
      - Admin - Модерация отзывов
  /admin/reviews/:id/hide:
    patch:
      description: Скрывает отзыв, чтобы он не отображался в списке отзывов студии.
        Отзыв остаётся в БД, но не видит пользователям.
      parameters:
      - description: ID отзыва
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Информация об отзыве после скрытия
          schema: {}
        "400":
          description: 'Ошибка: неверный ID отзыва'
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Доступ запрещён (требуются права администратора)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при скрытии отзыва
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Скрыть отзыв
      tags:
      - Admin - Модерация отзывов
  /admin/reviews/:id/show:
    patch:
      description: Восстанавливает видимость скрытого отзыва, чтобы он вновь отображался
        в списке отзывов студии.
      parameters:
      - description: ID отзыва
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Информация об отзыве после восстановления
          schema: {}
        "400":
          description: 'Ошибка: неверный ID отзыва'
          schema:
