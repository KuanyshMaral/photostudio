        in: header
        name: authorization
        required: true
        type: string
      - description: ID закупки
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Закупка успешно удалена
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный ID закупки
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Требуется аутентификация
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Закупка не найдена
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Удаление закупки
      tags:
      - Owner
    patch:
      consumes:
      - application/json
      description: Обновляет данные существующей закупки. Нельзя изменять ID, владельца
        и дату создания
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
      - description: ID закупки
        format: int64
        in: path
        name: id
        required: true
        type: integer
      - description: Поля для обновления
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Закупка успешно обновлена
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный ID закупки
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Требуется аутентификация
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Закупка не найдена
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Обновление закупки
      tags:
      - Owner
  /owner/set-pin:
    post:
      consumes:
      - application/json
      description: Устанавливает PIN код из 4-6 цифр для защиты CRM функций владельца
        студии
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
      - description: PIN request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/owner.SetPINRequest'
      produces:
      - application/json
      responses:
        "200":
          description: PIN успешно установлен
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат PIN (должен быть 4-6 цифр)
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Требуется аутентификация
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Установка PIN кода
      tags:
      - Owner
  /owner/verify-pin:
    post:
      consumes:
      - application/json
      description: Проверяет корректность введённого PIN кода владельцем студии
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
      - description: PIN request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/owner.VerifyPINRequest'
      produces:
      - application/json
      responses:
        "200":
          description: PIN успешно проверен
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат запроса
          schema:
            additionalProperties: true
            type: object
        "401":
          description: PIN неверен или требуется аутентификация
          schema:
            additionalProperties: true
            type: object
        "404":
          description: PIN не установлен
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Проверка PIN кода
      tags:
      - Owner
  /payments/robokassa/init:
    post:
      consumes:
      - application/json
      description: Creates Robokassa payment link and signature for a booking
      parameters:
      - description: Payment init payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/payment.InitPaymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payment.InitPaymentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payment.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/payment.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Initialize Robokassa payment
      tags:
      - Payments
  /payments/robokassa/result:
    post:
      description: Validates callback signature and marks payment as paid (idempotent)
      parameters:
      - description: Amount
        in: formData
        name: OutSum
        required: true
        type: string
      - description: Invoice ID
        in: formData
        name: InvId
        required: true
        type: integer
      - description: MD5 signature
        in: formData
        name: SignatureValue
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK{InvId}
          schema:
            type: string
        "400":
          description: bad request
          schema:
            type: string
        "403":
          description: forbidden
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: Robokassa ResultURL callback
      tags:
      - Payments
  /payments/robokassa/success:
    get:
      description: Validates customer return callback signature
      parameters:
      - description: Amount
        in: query
        name: OutSum
        required: true
        type: string
      - description: Invoice ID
        in: query
        name: InvId
        required: true
        type: integer
      - description: MD5 signature
        in: query
        name: SignatureValue
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payment.SuccessCallbackResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payment.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/payment.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/payment.ErrorResponse'
      summary: Robokassa SuccessURL callback
      tags:
      - Payments
  /reviews:
    post:
      description: Пользователь может написать отзыв о студии только после завершённого
        бронирования. Может написать только один отзыв от пользователя на студию.
      parameters:
      - description: Данные отзыва (studio_id, rating, text)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/review.CreateReviewRequest'
      responses:
        "201":
          description: Отзыв успешно сохранён
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Ошибка валидации данных
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Ошибка аутентификации
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 'Запрещено: не можно написать отзыв до завершения бронирования'
          schema:
            additionalProperties: true
            type: object
        "409":
          description: 'Ошибка: отзыв уже существует'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при сохранении отзыва
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Написать отзыв
      tags:
      - Отзывы
  /reviews/:id/response:
    post:
      description: Владелец студии может добавить ответ на отзыв клиента. Ответ вы
        ботается рядом с отзывом.
      parameters:
      - description: ID отзыва
        in: path
        name: id
        required: true
        type: integer
      - description: Текст ответа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/review.OwnerResponseRequest'
      responses:
        "200":
          description: Ответ успешно добавлен
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Ошибка валидации данных
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Ошибка аутентификации
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 'Запрещено: вы не овнер студии'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Отзыв не найден
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при добавлении ответа
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Ответить на отзыв
      tags:
      - Отзывы
  /rooms/{id}/availability:
    get:
      description: Возвращает детальную информацию о доступности указанной комнаты
        на определённую дату, включая забронированные временные слоты. Помогает пользователю
        выбрать свободное время для создания новой брони. Ответ включает информацию
        о всех занятых и свободных промежутках времени.
      parameters:
      - description: ID комнаты
        in: path
        name: id
        required: true
        type: integer
      - description: Дата в формате YYYY-MM-DD (обязательный параметр)
        in: query
        name: date
        required: true
        type: string
      responses:
        "200":
          description: Информация о доступности комнаты, включая забронированные слоты
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Ошибка валидации - неверный ID, отсутствует дата или неправильный
            формат
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера при получении информации о доступности
          schema:
            additionalProperties: true
            type: object
      summary: Проверить доступность комнаты на дату
      tags:
      - Бронирования
  /rooms/{id}/busy-slots:
    get:
      description: Возвращает список всех занятых временных промежутков (слотов) для
        указанной комнаты на определённую дату. Также включает информацию о времени
        открытия и закрытия студии. Используется при выборе времени для новой брони.
        Каждый слот содержит время начала и окончания в формате HH:MM.
      parameters:
      - description: ID комнаты
        in: path
        name: id
        required: true
        type: integer
      - description: Дата в формате YYYY-MM-DD (обязательный параметр)
        in: query
        name: date
        required: true
        type: string
      responses:
        "200":
          description: Список занятых временных слотов на указанную дату
          schema:
            $ref: '#/definitions/booking.BusySlotsResponse'
        "400":
          description: Ошибка валидации - неверный ID комнаты или формат даты
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера при получении занятых слотов
          schema:
            additionalProperties: true
            type: object
      summary: Получить занятые временные слоты
      tags:
      - Бронирования
  /studios/:id/reviews:
    get:
      description: Возвращает постраничный список отзывов о студии. Отзывы отображаются
        только если они не скрыты администратором.
      parameters:
      - description: ID студии
        in: path
        name: id
        required: true
        type: integer
      - description: 'Максимум количество отзывов (дефолт: 10)'
        in: query
        name: limit
        type: integer
      - description: Офсет с какого рекорда начинать
        in: query
        name: offset
        type: integer
      responses:
        "200":
          description: Список отзывов
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Ошибка: неверный ID студии'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении отзывов
          schema:
            additionalProperties: true
            type: object
      summary: Получить отзывы студии
      tags:
      - Отзывы
  /studios/{id}/bookings:
    get:
      description: Возвращает полный список всех бронирований, связанных с указанной
        студией. Используется владельцами студий или администраторами для управления
        и мониторинга бронирований. Включает информацию о клиентах, времени, статусах
        и платежах.
      parameters:
      - description: ID студии
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Список всех бронирований студии
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Ошибка валидации - неверный ID студии
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера при получении бронирований
          schema:
            additionalProperties: true
            type: object
      summary: Получить бронирования студии
      tags:
      - Бронирования
  /users/me:
    get:
      description: Возвращает полный профиль текущего авторизованного пользователя
        (клиента или владельца). Может включать статистику бронирований и недавние
        брони. При include_stats=true добавляет количество бронирований.
      parameters:
      - description: Включить статистику бронирований (true/false)
        in: query
        name: include_stats
        type: boolean
      responses:
        "200":
          description: Профиль пользователя с информацией и статистикой
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 'Ошибка аутентификации: токен не предоставлен или истёк'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Ошибка: пользователь не найден'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении профиля
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить профиль пользователя
      tags:
      - Профиль и аутентификация
    put:
      description: 'Обновляет информацию о профиле: имя, телефон и другие поля. Email
        не может быть изменён через этот эндпоинт. Требуется аутентификация.'
      parameters:
      - description: Данные для обновления (name, phone, avatar_url, etc.)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.UpdateProfileRequest'
      responses:
        "200":
          description: Профиль успешно обновлён
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Ошибка валидации: неверный формат данных'
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 'Ошибка аутентификации: требуется токен'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при обновлении профиля
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Обновить профиль пользователя
      tags:
      - Профиль и аутентификация
  /users/me/bookings:
    get:
      description: Возвращает полный список бронирований, сделанных текущим пользователем,
        отфильтрованный по ID из токена аутентификации. Поддерживает пагинацию через
        параметры limit и offset для управления объёмом данных. Максимальное значение
        limit составляет 100 записей.
      parameters:
      - description: Максимальное количество записей (по умолчанию 20, максимум 100)
        in: query
        name: limit
        type: integer
      - description: Смещение для пагинации, начиная с 0 (по умолчанию 0)
        in: query
        name: offset
        type: integer
      responses:
        "200":
          description: Список бронирований текущего пользователя с информацией о пагинации
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Ошибка аутентификации - отсутствует или невалидный токен
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера при получении бронирований
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить мои бронирования
      tags:
      - Бронирования
  /users/verification/documents:
    post:
      consumes:
      - multipart/form-data
      description: Загружает документы (паспорт, свидетельство о регистрации, и т.д.)
        для верификации владельца студии. Документы необходимы для одобрения заявки
        администратором. Максимальный размер файла 10MB.
      parameters:
      - description: Файлы документов для загрузки (несколько файлов допускаются)
        in: formData
        name: documents
        required: true
        type: file
      responses:
        "200":
          description: Документы загружены успешно, возвращены URL для доступа
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Ошибка: отсутствуют файлы или неверный формат запроса'
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 'Ошибка аутентификации: требуется токен'
          schema:
            additionalProperties: true
            type: object
        "413":
          description: 'Ошибка: файл слишком большой (макс 10MB)'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при загрузке документов
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Загрузить документы верификации
      tags:
      - Профиль и аутентификация
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
