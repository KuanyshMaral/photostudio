name: Deploy Photostudio Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME мы задаем динамически в шагах, чтобы сделать lowercase

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Исправляем заглавные буквы в имени образа
      - name: Lowercase Repo Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            # Идем в папку проекта
            cd /srv/apps/photostudio
            
            # Обновляем конфиги и docker-compose
            git reset --hard
            git pull origin main
            
            # Скачиваем свежий образ бэка
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Перезапускаем БЭКЕНД (убедись, что сервис называется 'api')
            docker compose up -d --no-deps --build api
            
            docker image prune -f

      # 2. ПИНАЕМ ФРОНТЕНД 
      - name: Trigger Frontend Deploy
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GHCR_TOKEN }}
          repository: KuanyshMaral/photostudio-front  # <-- ИМЯ РЕПО ФРОНТА
          event-type: backend_updated
