version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: photostudio_db
    environment:
      POSTGRES_USER: photostudio
      POSTGRES_PASSWORD: photostudio123
      POSTGRES_DB: photostudio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photostudio -d photostudio"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s # Даем базе время на старт, чтобы деплой не падал
    restart: unless-stopped

  # Adminer для управления базой
  adminer:
    image: adminer:latest
    container_name: photostudio_adminer
    restart: unless-stopped
    ports:
      - "8085:8080" # Порт 8085, чтобы не мешать mwork
    depends_on:
      postgres:
        condition: service_healthy

  # Сервис миграций
  migrate:
    image: migrate/migrate:4
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    # Надежный способ запуска миграций (без глючных entrypoint)
    command:
      - "-path=/migrations"
      - "-database=postgres://photostudio:photostudio123@postgres:5432/photostudio?sslmode=disable"
      - "up"
    restart: "no"

  api:
    image: ghcr.io/kuanyshmaral/photostudio:latest
    container_name: photostudio_api
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8090:8090"
    environment:
      - DATABASE_URL=postgres://photostudio:photostudio123@postgres:5432/photostudio?sslmode=disable
      - JWT_SECRET=docker_dev_secret_change_in_production
      - PORT=8090
      - ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  web:
    image: ghcr.io/kuanyshmaral/photostudio-front:latest
    container_name: photostudio_web
    restart: unless-stopped
    ports:
      - "3002:80" # Порт 3002, чтобы не мешать mwork
    depends_on:
      - api

volumes:
  postgres_data:
