version: "3.8"

services:
  postgres:
    image: postgres:16-alpine # Обновил до 16 как в mwork
    container_name: photostudio_db
    environment:
      POSTGRES_USER: photostudio
      POSTGRES_PASSWORD: photostudio123
      POSTGRES_DB: photostudio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photostudio -d photostudio"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Сервис миграций (как в mwork)
  # ВАЖНО: Убедись, что в папке проекта на сервере есть папка migrations/
  migrate:
    image: migrate/migrate:4
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    environment:
      # Формируем строку подключения тут, чтобы migrate её увидел
      DATABASE_URL: postgres://photostudio:photostudio123@postgres:5432/photostudio?sslmode=disable
    entrypoint: ["/bin/sh", "-lc"]
    command: 'echo "Running Migrations..." && migrate -path=/migrations -database "$$DATABASE_URL" up'
    restart: "no"

  api:
    # Тянем образ с GHCR (имя должно совпадать с тем, что в deploy.yml)
    image: ghcr.io/kuanyshmaral/photostudio:latest
    container_name: photostudio_api
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8090:8090"
    environment:
      - DATABASE_URL=postgres://photostudio:photostudio123@postgres:5432/photostudio?sslmode=disable
      - JWT_SECRET=docker_dev_secret_change_in_production # Лучше вынести в .env, но пока оставил так
      - PORT=8090
      - ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  # Добавил фронтенд, как в mwork (если образа нет, закомментируй этот блок)
  web:
    image: ghcr.io/kuanyshmaral/photostudio-front:latest
    restart: unless-stopped
    ports:
      - "80:80" # Или другой порт, если 80 занят mwork-ом (например 3000:80)
    depends_on:
      - api

volumes:
  postgres_data: